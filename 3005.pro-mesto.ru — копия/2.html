            body {
                overflow: auto;
            }
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 999;
            }

            .modal:target {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                overflow-y: auto;
            }

            .modal:target ~ html {
                overflow: hidden;
            }

            .modal:target ~ body {
                overflow: hidden;
                position: fixed;
                width: 100%;
                height: 100%;
                left: 0;
                top: 0;
            }

            .modal-content {
                position: relative;
                max-width: 90%;
                margin: 20px;
                background: #fff;
            }

            .modal-main-image {
                max-width: 100%;
                max-height: 70vh;
                margin-bottom: 20px;
            }

            .thumbnails {
                display: flex;
                gap: 10px;
                justify-content: center;
                padding: 10px;
                background: rgba(0, 0, 0, 0.5);
                border-radius: 5px;
            }

            .thumbnails img {
                width: 80px;
                height: 80px;
                object-fit: cover;
                cursor: pointer;
                border: 2px solid transparent;
                transition: border-color 0.3s;
            }

            .thumbnails img:hover {
                border-color: white;
            }

            .modal .close {
                position: absolute;
                top: -40px;
                right: 0;
                color: white;
                font-size: 30px;
                text-decoration: none;
            }

            .modal input[type='radio'] {
                display: none;
            }

            .modal input[type='radio']:checked + label img {
                border-color: white;
            }

            #img1:checked ~ img.modal-main-image {
